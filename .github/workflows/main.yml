name: main

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        tool: [
          linux_clang,
        # linux_clang_asan,
        # linux_clang_benchmark,
        # linux_clang_lsan,
        # linux_clang_msan,
        # linux_clang_tsan,
        # linux_clang_ubsan,
          linux_gcc]
        include:
          - os: macos-latest
            tool: macos_clang
          - os: windows-latest
            tool: windows_msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Configure
        run: cmake -S . -B .build -DCMAKE_TOOLCHAIN_FILE="toolchain/${{ matrix.tool }}.cmake"

      - name: Build
        run: cmake --build .build --parallel 8

      - name: Test
        run: (cd .build && ctest --extra-verbose)
